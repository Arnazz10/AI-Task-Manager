<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TaskAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['General Sans', 'sans-serif'],
                    },
                    colors: {
                        bg: '#000000',
                        sidebar: '#09090b',
                        card: '#18181b',
                        border: '#27272a',
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-bg text-white font-sans h-screen flex overflow-hidden selection:bg-indigo-500/30">

    <!-- Sidebar -->
    <aside class="w-[280px] h-full bg-sidebar flex flex-col px-6 py-8 border-r border-border">
        <div class="flex items-center gap-3 mb-12 px-2">
            <div
                class="w-8 h-8 rounded-xl bg-indigo-500 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <i data-lucide="brain-circuit" class="w-5 h-5 text-white"></i>
            </div>
            <span class="text-xl font-bold tracking-tight text-white">TaskAI</span>
        </div>

        <nav class="flex flex-col gap-1">
            <div class="text-xs font-medium text-zinc-500 px-4 mb-2 uppercase tracking-wider">Menu</div>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium bg-white text-black shadow-lg shadow-white/5 transition-all">
                <i data-lucide="layout-dashboard" class="w-[18px]"></i>
                Dashboard
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:bg-zinc-800 hover:text-white transition-all">
                <i data-lucide="list-todo" class="w-[18px]"></i>
                My Tasks
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-zinc-400 hover:bg-zinc-800 hover:text-white transition-all">
                <i data-lucide="bar-chart-3" class="w-[18px]"></i>
                Analytics
            </a>
        </nav>

        <div class="mt-auto pt-6 border-t border-border">
            <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-zinc-800 transition-colors cursor-pointer">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 ring-2 ring-black">
                </div>
                <div class="flex flex-col">
                    <span class="text-sm font-medium text-white">Guest User</span>
                    <span class="text-xs text-zinc-500">Free Plan</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden bg-bg relative">
        <main class="flex-1 overflow-y-auto px-8 py-6 scrollbar-hide">
            <div class="max-w-6xl mx-auto">

                <header class="mb-8">
                    <h1 class="text-3xl font-bold text-white tracking-tight">Dashboard</h1>
                    <p class="text-zinc-500 mt-2">Manage your projects and tasks.</p>
                </header>

                <!-- Stats Bento Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Total -->
                    <div
                        class="bg-card rounded-[24px] p-6 border border-border relative overflow-hidden group hover:border-zinc-700 transition-colors">
                        <div class="relative z-10">
                            <div
                                class="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center mb-4 text-white">
                                <i data-lucide="layers" class="w-5 h-5"></i>
                            </div>
                            <p class="text-zinc-400 text-sm font-medium mb-1">Total Tasks</p>
                            <p class="text-4xl font-bold text-white tracking-tight" id="total-count">0</p>
                        </div>
                    </div>

                    <!-- Pending -->
                    <div
                        class="bg-card rounded-[24px] p-6 border border-border relative overflow-hidden group hover:border-orange-500/30 transition-colors">
                        <div
                            class="absolute -right-4 -bottom-4 w-24 h-24 bg-orange-500/10 rounded-full blur-2xl group-hover:bg-orange-500/20 transition-colors">
                        </div>
                        <div class="relative z-10">
                            <div
                                class="w-10 h-10 rounded-full bg-orange-500/20 flex items-center justify-center mb-4 text-orange-400">
                                <i data-lucide="clock" class="w-5 h-5"></i>
                            </div>
                            <p class="text-zinc-400 text-sm font-medium mb-1">In Progress</p>
                            <p class="text-4xl font-bold text-white tracking-tight" id="pending-count">0</p>
                        </div>
                    </div>

                    <!-- Completed -->
                    <div
                        class="bg-card rounded-[24px] p-6 border border-border relative overflow-hidden group hover:border-emerald-500/30 transition-colors">
                        <div
                            class="absolute -right-4 -bottom-4 w-24 h-24 bg-emerald-500/10 rounded-full blur-2xl group-hover:bg-emerald-500/20 transition-colors">
                        </div>
                        <div class="relative z-10">
                            <div
                                class="w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center mb-4 text-emerald-400">
                                <i data-lucide="check-circle-2" class="w-5 h-5"></i>
                            </div>
                            <p class="text-zinc-400 text-sm font-medium mb-1">Completed</p>
                            <p class="text-4xl font-bold text-white tracking-tight" id="completed-count">0</p>
                        </div>
                    </div>
                </div>

                <!-- Create Input -->
                <div class="bg-card rounded-[24px] p-1 mt-8 border border-border shadow-xl shadow-black/50">
                    <div class="flex flex-col md:flex-row gap-0">
                        <div class="flex-1 p-2">
                            <input type="text" id="task-title" placeholder="What's your next task?"
                                class="w-full bg-transparent text-white text-lg font-medium placeholder:text-zinc-600 px-4 py-3 focus:outline-none">
                            <div class="border-t border-border mx-4"></div>
                            <input type="text" id="task-desc" placeholder="Add notes or context for AI..."
                                class="w-full bg-transparent text-sm text-zinc-400 placeholder:text-zinc-700 px-4 py-3 focus:outline-none">
                        </div>
                        <div class="p-3 flex items-center justify-end md:border-l border-border">
                            <button onclick="createTask()"
                                class="h-12 w-12 md:h-full md:w-auto md:px-6 bg-white hover:bg-zinc-200 text-black rounded-[20px] font-semibold transition-all flex items-center justify-center gap-2 shadow-lg shadow-white/5 active:scale-95">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                                <span class="hidden md:inline">Create</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- View Toggle -->
                <div class="mt-12">
                    <div class="flex items-center justify-between mb-6">
                        <h2 className="text-xl font-bold text-white">Your Tasks</h2>
                    </div>

                    <div id="task-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                        <!-- Tasks go here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/tasks';

        async function fetchTasks() {
            const res = await fetch(API_URL);
            const tasks = await res.json();
            renderTasks(tasks);
            updateStats(tasks);
        }

        function updateStats(tasks) {
            document.getElementById('total-count').innerText = tasks.length;
            document.getElementById('pending-count').innerText = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('completed-count').innerText = tasks.filter(t => t.status === 'completed').length;
        }

        function renderTasks(tasks) {
            const grid = document.getElementById('task-grid');
            grid.innerHTML = '';

            if (tasks.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 bg-card rounded-[24px] border border-border border-dashed"><p class="text-zinc-500">No tasks found. Start by creating one!</p></div>';
                return;
            }

            tasks.forEach(task => {
                const isCompleted = task.status === 'completed';
                const div = document.createElement('div');
                div.className = 'group bg-card hover:bg-[#202024] rounded-[24px] p-5 border border-border hover:border-zinc-600 transition-all duration-300 flex flex-col h-full relative';

                let icon = 'üìù';
                let badgeClass = 'bg-zinc-800 text-zinc-400';

                if (task.category === 'Work') { icon = 'üíº'; badgeClass = 'bg-orange-500/10 text-orange-400'; }
                if (task.category === 'Personal') { icon = 'üè†'; badgeClass = 'bg-blue-500/10 text-blue-400'; }
                if (task.category === 'Study') { icon = 'üìö'; badgeClass = 'bg-purple-500/10 text-purple-400'; }

                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="p-2 rounded-xl \${badgeClass}">\${icon}</div>
                        <button onclick="deleteTask(\${task.id})" class="text-zinc-600 hover:text-red-400 p-2 rounded-lg bg-transparent hover:bg-zinc-800 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>

                    <div class="mb-6 flex-1">
                        <h3 class="font-semibold text-lg text-white mb-2 leading-snug \${isCompleted ? 'line-through opacity-40' : ''}">\${task.title}</h3>
                        <p class="text-sm text-zinc-500 line-clamp-2">\${task.description || "No details added."}</p>
                    </div>

                    <div class="flex items-center justify-between pt-4 border-t border-border mt-auto">
                        <div class="flex items-center gap-2 text-xs font-medium text-zinc-500">
                            <i data-lucide="calendar" class="w-3 h-3"></i>
                            \${new Date(task.created_at).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}
                        </div>
                        
                        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity translate-y-2 group-hover:translate-y-0">
                           <button onclick="categorizeTask(\${task.id})" \${task.category ? 'disabled' : ''} class="p-2 rounded-lg transition-colors \${task.category ? 'text-indigo-400/30' : 'text-zinc-400 hover:text-indigo-400 hover:bg-indigo-500/10'}">
                               <i data-lucide="sparkles" class="w-4 h-4"></i>
                           </button>
                           <button onclick="toggleStatus(\${task.id}, '\${task.status}')" class="p-2 rounded-lg transition-colors \${isCompleted ? 'text-emerald-500' : 'text-zinc-400 hover:text-emerald-400 hover:bg-emerald-500/10'}">
                               <i data-lucide="\${isCompleted ? 'check-circle-2' : 'circle'}" class="w-4 h-4"></i>
                           </button>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
            lucide.createIcons();
        }

        async function createTask() {
            const titleInput = document.getElementById('task-title');
            const descInput = document.getElementById('task-desc');
            if (!titleInput.value.trim()) return;
            await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ title: titleInput.value, description: descInput.value }) });
            titleInput.value = ''; descInput.value = ''; fetchTasks();
        }

        async function toggleStatus(id, status) {
            await fetch(`\${API_URL}/\${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: status === 'pending' ? 'completed' : 'pending' }) });
            fetchTasks();
        }

        async function deleteTask(id) {
            if (confirm('Delete?')) await fetch(`\${API_URL}/\${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        async function categorizeTask(id) {
            await fetch(`\${API_URL}/\${id}/categorize`, { method: 'POST' });
            fetchTasks();
        }

        lucide.createIcons();
        fetchTasks();
    </script>
</body>

</html>
